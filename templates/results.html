<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- styles.css -->
	<link href="styles.css" rel="stylesheet">

	<title>Results | Beta</title>
</head>
<body>

<div class="container">
	<div class="row vh-100 gx-5 align-items-center">
		<div class="col pt-5">
			<a class="btn btn-outline-primary mb-5" href="/" role="button">ðŸ‘ˆ Go back</a>
			<h1 class="mb-3">Results ðŸ“ˆ</h1>
			<section class="beta-number-section mb-4">
				<h3>Beta number: <small class="text-muted">{{ beta_number }}</small></h3>
			</section>
			<section class="table-section">
				<table class="table caption-top">
					<caption>Data provided by the <a href="https://www.yahoofinanceapi.com/">Yahoo Finance
						API</a></caption>
					<thead>
					<tr>
						{% for h in table_headings %}
							<th>{{ h }}</th>
						{% endfor %}
					</tr>
					</thead>
					<tbody>
					{% for r in table_rows %}
						<tr>
							{% for c in r %}
								<td>{{ c }}</td>
							{% endfor %}
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</section>
		</div>
	</div>

</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
