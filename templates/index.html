<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Beta</title>
</head>
<body>

<div class="container" style="max-width: 556px">
	<div class="row vh-100 gx-5 align-items-center">
		<div class="col">
			<section class="welcoming text-center mb-5">
				<h1 id="title">Beta number Calculator</h1>
				<h5 id="subtitle">Choose an <strong>index</strong>, pick a <strong>stock</strong> and
					see it's <u>beta number</u></h5>
			</section>
			<section class="betaForm mb-5">
				<form action="/results" method="post">
					<label for="indexSelect" class="form-label">Choose among the 4 available indexes</label>
					<select name="index" id="indexSelect" class="form-select mb-3">
						<option value="^GSPC" selected>S&P500</option>
						<option value="^IXIC">NASDAQ Composite</option>
						<option value="DOW">Dow INC</option>
					</select>
					<label for="stockDataListInput" class="form-label">Choose among the 400 available
						stocks</label>
					<input name='stock' class="form-control mb-3" list="stockDataList" id="stockDataListInput"
						   placeholder="Example: TSLA..." required>
					<datalist id="stockDataList">
					</datalist>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</section>
			<section class="copyright text-center">
				<p><small>Made by <a href="https://www.linkedin.com/in/nikos-prinianakis-a49259190/">Nick Prinianakis</a> | AUEB, Dept. of Accounting and Finance</small></p>
				<img src="https://www.aueb.gr/press/logos/1_AUEB-pantone-LR.jpg" width="300">
			</section>
		</div>
	</div>
</div>
<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='index.js') }}"></script>

</body>
</html>
